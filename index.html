<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="h1">
        <h1>Unique Path And Shareable Link </h1>
    </div>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume Link:</label>
            <input type="text" name="username" id="username" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="name" required> <br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea name="Experience" id="Experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput">Download</div>
    <div id="shareableLink">ShareableLink</div>
    <script src="script.js"></script>

</body>

</html>
